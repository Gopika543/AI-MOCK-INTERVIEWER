<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockmate - Start Your Interview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        body {
            background-color: #f4f7fc;
            font-family: 'Arial', sans-serif;
        }
        .header {
            background-color: #18dba1f3;
            color: white;
            padding: 30px 0;
        }
        .header h1 {
            text-align: center;
            font-size: 2.5rem;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            padding: 30px;
        }
        .card-body {
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            font-size: 1.75rem;
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1.1rem;
        }
        .btn-custom:hover {
            background-color: #0f7aac;
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .form-control:focus {
            border-color: #01cff3;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header animate__animated animate__fadeInDown">
        <h1>MockMate</h1>
        <p class="text-center">Start your interview by providing your job role and experience</p>
    </header>

    <!-- Main Content Section -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg animate__animated animate__fadeInUp">
                    <div class="card-body">
                        <h3 class="card-title text-center">Enter Your Details</h3>
                        <form action="{% url 'start_interview' %}" method="POST">
                            {% csrf_token %}
                            <!-- Job Role Input -->
                            <div class="mb-3">
                                <label for="job_role" class="form-label">Job Role</label>
                                <input type="text" class="form-control" id="job_role" name="job_role" placeholder="e.g., Software Engineer" required>
                            </div>

                            <!-- Experience Input -->
                            <div class="mb-3">
                                <label for="experience" class="form-label">Experience (in years)</label>
                                <input type="number" class="form-control" id="experience" name="experience" placeholder="e.g., 3" required min="0" max="50">
                            </div>

                            <!-- Submit Button -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-custom animate__animated animate__pulse animate__infinite">Start Interview</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer animate__animated animate__fadeIn">
        <p>&copy; 2025 Mockmate. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
