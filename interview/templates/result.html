<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MockMate - Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Interview Results</h1>
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>Question</th>
                    <th>Answer</th>
                    <th>Score</th>
                    <th>Grammar Issues</th>
                    <th>Suggestions</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                <tr>
                    <td>{{ result.question }}</td>
                    <td>{{ result.answer }}</td>
                    <td>{{ result.score}}</td>
                    <td>{{ result.grammar}}</td>
                    <td>{{ result.improvements}}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" class="text-center">No results available</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
